<!DOCTYPE html>
<html>
<head>
	<title>Dead by Daylight Randomizer</title>
	<link rel="stylesheet" href="style.css?v=2" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <div id="header">
        <h1>Dead by Daylight Randomizer</h1>
    </div>

	<div id="body">
        <div class="center">
            <p id="clickText">Click the button to generate a board!</p>
            <button id="clickMe" onclick="generate(createTr)">Click me!</button>
        </div>

        <div class="center">
            <table id="table"></table>
        </div>
	</div>
	<div id="footer">
        <p>
            Background image from <a href="https://deadbydaylight.gamepedia.com/Dead_by_Daylight_Wiki">official wiki</a>
            <br>
            Get the source <a href="https://github.com/lbuttorff/dbd-randomizer">on my GitHub</a>
        </p>
    </div>
	<script src="script.js?v=1" type="text/javascript"></script>
</body>
</html>
